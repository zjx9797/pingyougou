<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/font-mui-icons-extra.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/orderlist.css">
    <title>品优购</title>
</head>

<body>
    <div class="layout">
        <header id="header" class="mui-bar mui-bar-nav pyg_header">
            <h1 class="mui-title">订单</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
        </header>
        <div class="pyg_content">
                    <div style="padding: 10px 10px;">
                        <div id="segmentedControl"
                            class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                            <a class="mui-control-item mui-active" href="#item1">
                                全部
                            </a>
                            <a class="mui-control-item" href="#item2">
                                待付款
                            </a>
                            <a class="mui-control-item" href="#item3">
                                待发货
                            </a>
                        </div>
                    </div>
                    <div>
                        <div id="item1" class="mui-control-content mui-active">
                            <ul class="mui-table-view item1list">
                                
                            </ul>
                            <div class="mui-scrollbar mui-scrollbar-vertical">
                                <div class="mui-scrollbar-indicator"
                                    style="transition-duration: 0ms; display: block; height: 26px; transform: translate3d(0px, 0px, 0px) translateZ(0px);">
                                </div>
                            </div>
                        </div>
                        <div id="item2" class="mui-control-content">
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">
                                    第二个选项卡子项-1
                                </li>
                            </ul>
                        </div>
                        <div id="item3" class="mui-control-content">
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">
                                    第三个选项卡子项-1
                                </li>
                            </ul>
                        </div>
                    </div>

        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="./cart.html">
                    <span class="mui-icon-extra mui-icon-extra-cart"></span>
                    <div class="mui-tab-label" style="font-size:12px">购物车</div>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id="orderlistTemp">
        {{each data value index}}
        <li class="mui-table-view-cell">
            <div class="ddlist">
                <div class="ddlist_top">
                    <div class="ddlist_title">订单编号</div>
                    <div class="ddlist_price">￥{{value.order_price}}</div>
                </div>
                <div class="ddlist_bottom">{{value.order_number}}</div>
            </div>
        </li>
        {{/each}}
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/orderlist.js"></script>
</body>

</html>
