<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/font-mui-icons-extra.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>品优购</title>
</head>

<body>
    <div class="layout">
        <header id="header" class="mui-bar mui-bar-nav pyg_header">
            <h1 class="mui-title">注册</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
        </header>
        <div class="pyg_content">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入手机" name="mobile">
                </div>
                <div class="mui-input-row">
                    <label>验证码</label>
                    <input type="text" class="" name="code" placeholder="请输入验证码">
                    <button type="button" class="mui-btn mui-btn-primary btn-yzm">获取验证码</button>
                </div>
                <div class="mui-input-row">
                    <label>邮箱</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入邮箱" value="" name="email">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password" placeholder="请输入密码" value="" name="pwd">
                </div>
                <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" class="mui-input-password" placeholder="请确认密码">..
                </div>
                <div class="mui-input-row mui-radio">
                    <label>女</label>
                    <input name="gender" type="radio" value="女">
                </div>
                <div class="mui-input-row mui-radio">
                    <label>男</label>
                    <input name="gender" type="radio" checked="" value="男">
                </div>
            </form>
            <button type="button" class="mui-btn mui-btn-danger btn-zhuce" onclick="return false;">注册</button>

        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./category.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item" href="./cart.html">
                    <span class="mui-icon-extra mui-icon-extra-cart"></span>
                    <div class="mui-tab-label" style="font-size:12px">购物车</div>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>

    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
