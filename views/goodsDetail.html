<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/mui/css/font-mui-icons-extra.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../styles/goodsDetail.css">
    <title>品优购</title>
</head>

<body>
    <div class="layout">
        <header id="header" class="mui-bar mui-bar-nav pyg_header">
            <h1 class="mui-title">商品详情</h1>
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:;"></a>
        </header>
        <div class="pyg_content">

        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-weixin"></span>
                    <span class="mui-tab-label">客服</span>
                </a>
                <a class="mui-tab-item" href="./category.html">
                    <span class="mui-icon mui-icon-phone"></span>
                    <span class="mui-tab-label">联系</span>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <button type="button" class="mui-btn mui-btn-warning gobuy">立即购买</button>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <button type="button" class="mui-btn mui-btn-danger gocar">加入购物车</button>
                </a>
            </nav>
        </div>
    </div>
    <script type="text/template" id="gdTemp">
        <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#"><img src="{{pics.length>0?pics[pics.length-1].pics_mid_url:''}}" /></a>
                    </div>
                    {{each pics value index}}
                    <div class="mui-slider-item"><a href="#"><img src="{{value.pics_mid_url}}" /></a></div>
                    {{/each}}
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#"><img src="{{pics.length>0?pics[0].pics_mid_url:''}}" /></a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    {{each pics value index}}
                    <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                    {{/each}}
                </div>
            </div>
            <div class="goods_name">{{goods_name}}</div>
            <div class="goods_price">￥{{goods_price}}</div>
            <ul class="goods_post">
                <li>
                    <span>已选</span>
                    <span>玫瑰金</span>
                </li>
                <li>
                    <span>促销</span>
                    <span>是</span>
                </li>
                <li>
                    <span>送至</span>
                    <span>顺德区</span>
                </li>
                <li>
                    <span>运费</span>
                    <span>免运费</span>
                </li>
            </ul>
            <div class="goods_xxk">
                <div>
                    <div id="segmentedControl" class="mui-segmented-control">
                        <a class="mui-control-item mui-active" href="#item1">
                            图文详情
                        </a>
                        <a class="mui-control-item" href="#item2">
                            规格参数
                        </a>
                    </div>
                </div>
                <div>
                    <div id="item1" class="mui-control-content mui-active">
                        {{@goods_introduce}}
                    </div>
                    <div id="item2" class="mui-control-content goodsPara">
                        <ul>
                            <li>
                                {{each attrs value index}}
                                <h3 class="attr_title">{{value.attr_name.split('-')[0]}}</h3>
                                <div class="attr_content">
                                    <span class="mui-ellipsis">{{value.attr_name.split('-')[1]}}</span>
                                    <span>{{value.attr_value}}</span>
                                </div>
                                {{/each}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </script>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js//goodsDetail.js"></script>
</body>

</html>
