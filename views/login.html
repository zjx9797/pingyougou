<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">

<body>
    <div class="layout">

                            <label>手机</label>
                            <input type="text" placeholder="请输入手机号" class="username" value="13112345678">
                        </div>
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input type="password" class="mui-input-clear password" placeholder="请输入密码" data-input-clear="5" value="123456"><span class="mui-icon mui-icon-clear mui-hidden"></span>
                        </div>
                        <div class="mui-button-row">
                            <button type="button" class="mui-btn mui-btn-primary" onclick="return false;">登录</button>&nbsp;&nbsp;
                            <button type="button" class="mui-btn mui-btn-danger" onclick="return false;">注册</button>

                    </form>
        </div>
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>

                <a class="mui-tab-item" href="#tabbar-with-contact">
                    <span class="mui-icon-extra mui-icon-extra-cart"></span>
                    <div class="mui-tab-label" style="font-size:12px">购物车</div>
                </a>
                <a class="mui-tab-item" href="#tabbar-with-map">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/zepto/zepto.js"></script>
    <script src="../lib/arttemplate/template-web.js"></script>
